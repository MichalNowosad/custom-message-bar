<span class="material-symbols-outlined">
    @switch (type()) {
        @case (MessageBarType.Information) {
            info
        }
        @case (MessageBarType.Success) {
            check_circle
        }
        @case (MessageBarType.Warning) {
            warning
        }
        @case (MessageBarType.Error) {
            error
        }
    }
</span>
